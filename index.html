<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campominato</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--STYLE.css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- Inizio Header Principale -->
   
    <header>
        <div class="container ">
            <div class="row justify-content-center align-items-center">
                
                <div class="col-2">
                    <div class="img-container">
                        <img src="./img/mobile-logo.png" alt="">
                    </div>
                </div>
                <div class="col">
                    <h1>Campo minato</h1>
                </div>

                <div class="col-auto">
                    <div>
                        <select  id="difficulty">
                            <option value="100">easy</option>
                            <option value="81">medium</option>
                            <option value="49">hard</option>
                        </select>
                    </div>
                    <button type="button" class="mt-2">
                        Play
                    </button>
                </div>
            </div>
    </header>
    <!-- Fine Header Principale -->
    
    <!-- Inizio Main -->
    <main>
        <div class="grid-container d-flex flex-wrap">        
    </main>
    <!-- Fine Main -->
    
    <!-- Inizio Footer Principale -->
   <footer>
        <div class="container mt-4">
            Made with &heartsuit; by <a href="#">Boolean</a>
        </div>
   </footer>
    <!-- Fine Footer Principale -->

    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
